<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Youtube DL</title>

        <link rel="stylesheet" href="assets/css/master.css">

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                const
                    inputElement = document.querySelector('.center > input'),
                    selectElement = document.querySelector('.center > select'),
                    buttonElement = document.querySelector('.center > button');

                buttonElement.addEventListener('click', function() {
                    const
                        dlUrl = `${window.location.origin}/api/v1/dl/?url=${encodeURIComponent(inputElement.value)}&type=${selectElement.value}`,
                        dlElement = document.createElement('a');

                    inputElement.value = '';

                    dlElement.setAttribute('href', dlUrl);
                    dlElement.setAttribute('hidden', '');

                    document.querySelector('html').append(dlElement);

                    dlElement.click();
                    dlElement.remove();
                });
            });
        </script>
    </head>
    <body>
        <div class="center">
            <h1>YouTube downloader</h1>
            <input type="text" value="" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <label for="quality">Select Download Type:</label>
            <select class="" name="quality">
                <option value="0" selected>Video (Best Available)</option>
                <option value="1">Audio (mp3)</option>
                <option value="2">Audio (ogg)</option>
                <option value="3">Audio (wav)</option>
            </select>
            <button type="button" name="button">Download</button>
        </div>
    </body>
</html>
